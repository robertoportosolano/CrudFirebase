<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de las Canciones
    </ion-title>
    <ion-buttons>
      <ion-button routerLink="/crear">
       <ion-icon slot="icon-only" name="add"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let c of ListaCancion | async" routerLink="/detalle/{{c.id}}">
   <ion-card-header>
     {{c.nombreCancion}} 
     </ion-card-header>
   <ion-card-content>
     El nombre del artista es: {{c.nombreArtista}}
   </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Aplicaci√≥n creada por Roberto Porto</ion-title>
  </ion-toolbar>
</ion-footer>
