<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formularioLogin"  (ngSubmit)="loginUsuario($event)"  >
   <h3> Inicio de Sesi칩n</h3>
    <ion-list>
     <ion-item>
      <ion-input formControlName="email" type="email" autocapitalize="off" aria-autocomplete="off" autocorrect="off" aria-placeholder="Email"></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="campoEmail.errors && campoEmail.dirty">
    <ion-label  *ngIf="campoEmail.hasError('email')" > el email invalido</ion-label>
    <ion-label  *ngIf="campoEmail.hasError('required')" > el email es requerido</ion-label>
    </ion-chip>
     <ion-item>
     <ion-input formControlName="password" type="password" aria-placeholder="Contrase침a"></ion-input>
     </ion-item>
     <ion-chip color="danger" *ngIf="campoPassword.errors && campoPassword.dirty">
      <ion-label  *ngIf="campoPassword.hasError('minlength')" > Debe tener un minimo de 6 caracteres</ion-label>
      <ion-label  *ngIf="campoPassword.hasError('required')" > La Contrase침a es requerido</ion-label>
      </ion-chip>
      </ion-list>

    <ion-button type="submit" color="light" expand="block" > Ingresar</ion-button>
    <p> No estas registrado?? <a routerLink="/registrar/">  registrate</a></p>
    <p> Has olvidado tu contrase침a?? <a routerLink="/recuperar/">  recuperala</a></p>
    </form>


</ion-content>
